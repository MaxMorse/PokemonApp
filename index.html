<div class="container">

  <div class="form-group">
      <label for="Version-Select">Select Version: </label>
      <select class="form-control" name="Version" id="Version-Select" >
        <!--<option value="default">Select Version</option>-->
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="silver">Silver</option>
        <option value="gold">Gold</option>
        <option value="crystal">Crystal</option>
      </select>
      </div>
      <button class="btn btn-default" onclick="selectVersion()">Submit</button>

  <div id= "location-select-control">

      <div class="form-group">
      <label for="Location-Select">Select Location: </label>
        <select class="form-control" name="Location" id="Location-Select"></select>
        </div> <!-- end form group -->
      <button type="submit" class="btn btn-default"  onclick="selectLocation()">Submit</button>

  </div> <!-- end location select control -->

  <div id= "area-select-control">

      <div class="form-group">
      <label for="Area-Select">Select Area: </label>
        <select class="form-control" name="Area" id="Area-Select" ></select>
        </div> <!-- end form group -->
      <button type="submit" class="btn btn-default" onclick="selectArea()">Submit</button>

  </div> <!-- end area select control -->

</div> <!-- container -->
